<html>

	<head>
		<title>Cult 19</title>
		<link rel="stylesheet" type="text/css" href="theme.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> 
		<script type="text/javascript" src="break_eternity.js"></script>
		<script type="text/javascript" src="script.js"></script>
		
	</head>

	<body>
		<div class="header">
			<div id="game-title" class="header-item">Cult 19</div>
		</div>

		<div id="frame" class="noselect">
			<div class="left-panel panel hidden">
			</div>
			<div class="centre-panel panel">
				<div id="devotion-counter"></div>
				<div class="panel column">
					<div class="button button-main noselect" onClick="Devote()"><div id="inner-main-button">Devote</div></div>
					<div class="button button-main noselect" onClick="">Preach: 10 Devotion</div>
				</div>
			</div>
			<div class="right-panel panel">
				<table>
					<tbody>
						<tr>
						<td>Devotion: </td><td id="tracker-devotion">0</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
	
</html>
