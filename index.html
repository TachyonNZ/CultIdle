<html>

	<head>
		<title>Cult 19</title>
		<link rel="stylesheet" type="text/css" href="theme.css">
		<link rel="stylesheet" type="text/css" href="labelcolours.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> 
		<script type="text/javascript" src="break_eternity.js"></script>
		<script type="text/javascript" src="resources.js"></script>
		<script type="text/javascript" src="script.js"></script>
		
		
	</head>

	<body>
		<div class="header">
			<div id="game-title" class="header-item">Cult 19</div>
		</div>

		<div id="frame" class="noselect">
			<div class="left-panel panel hidden">
			</div>
			<div class="centre-panel panel pad">
				<div id="devotion-counter"></div>
				<div class="flexarea pad column">
					<div class="button-main noselect" onClick="Devote()">Devote</div>
					<div class="flexarea row fullwidth" id="worker-area">
						<div class="button noselect" onClick="AddResource(doctrine)">Write Doctrine: 100 Devotion</div>
						<div class="button noselect" onClick="AddResource(follower)">Preach: 10 Doctrine</div>
					</div>
				</div>
			</div>
			<div class="right-panel panel pad">
				<table>
					<tbody>
						<tr id="label-devotion">
						<td>Devotion </td><td id="tracker-devotion">0</td>
						</tr>
						<tr id="label-doctrine" class="hidden">
						<td>Doctrine </td><td id="tracker-doctrine">0</td>
						</tr>
						<tr id="label-followers" class="hidden">
						<td>Followers </td><td id="tracker-followers">0</td>
						</tr>
						<tr id="label-prisoners" class="hidden">
						<td>Prisoners </td><td id="tracker-prisoners">0</td>
						</tr>
						<tr id="label-property" class="hidden">
						<td>Property </td><td id="tracker-property">0</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
	
</html>
